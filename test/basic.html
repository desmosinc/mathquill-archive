<!DOCTYPE html>
<html>
<head>

<title>MathQuill Demo</title>

<link rel="stylesheet" type="text/css" href="../build/mathquill.css">
<style type='text/css'>
  textarea {
    width: 300px !important;
    height: 30px !important;
    top: 100px;
    clip: rect(0px, 404px, 44px, 0px) !important;
    padding: 5px !important;
    border: 1px solid black;

    background: #ddd;
</style>

</head>
<body>
<div id="body">
 <span id="editable-math" class="mathquill-editable">\frac{d}{dx}\sqrt{x}=</span>

  $('#editable-math').mathquill('focus');
});
